version: '3.8'

services:
  # Your Node.js application
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ENV=development
      - development_USERNAME=postgres
      - development_DATABASE=mission_management_dev
      - development_PASSWORD=password
      - development_HOST=db
      - development_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  # PostgreSQL database
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=mission_management_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Redis for caching/sessions
  redis:
    image: redis:6-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: