paths:
  /users:
    get:
      summary: Get all users
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: List of all users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      summary: Create a new user
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserInput"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /users/{id}:
    get:
      summary: Get a user by ID
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        "200":
          description: User found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found

    patch:
      summary: Update a user (admin/manager)
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        "200":
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

    delete:
      summary: Delete a user
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        "200":
          description: User deleted successfully
        "404":
          description: User not found

  /users/profile:
    patch:
      summary: Update employee profile (self-update)
      description: Allows an **employee** to update their own profile. The logged-in user's ID is used, no need to provide it in the path.
      tags: [Users]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UserProfileUpdate"
      responses:
        "200":
          description: Employee profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "403":
          description: Forbidden - user cannot update other profiles
        "404":
          description: User not found

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: af4357d9-72a9-45d7-a288-4fcfbb59fc9a
      
        fullName:
          type: string
          example: John Doe
        email:
          type: string
          example: john@example.com
        phoneNumber:
          type: string
          example: "0788888888"
        department:
          type: string
          example: IT
        role:
          type: string
          enum: [employee, finance_manager]
          example: employee
        is_active:
          type: boolean
          example: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UserInput:
      type: object
      required:
        - fullName
        - email
        - password
        - role
        - bankAccount
      properties:
        
        fullName:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john@example.com"
        password:
          type: string
          minLength: 6
          example: "test123"
        phoneNumber:
          type: string
          example: "0788888888"
        department:
          type: string
          example: "IT"
        bankAccount:
          type: string
          example: "263632762762"
        role:
          type: string
          enum:
            - employee
            - finance_manager
          example: "employee"

    UserUpdate:
      type: object
      properties:
        fullName:
          type: string
          example: Updated John
        department:
          type: string
          example: Sales
        role:
          type: string
          enum: [employee, finance_manager]
          example: manager

    UserProfileUpdate:
      type: object
      description: Schema for employee profile updates - supports file upload
      properties:
        profilePhoto:
          type: string
          format: binary
          description: Upload profile photo
        fullName:
          type: string
          example: "John Doe"
        email:
          type: string
          format: email
          example: "john.doe@example.com"
        phoneNumber:
          type: string
          example: "0788888888"
