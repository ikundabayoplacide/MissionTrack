paths:
  /company/register:
    post:
      summary: Register a new company with manager
      tags: [Company]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - companyName
                - companyEmail
                - proofDocument
                - companyContact
                - district
                - province
                - sector
                - fullName
                - email
                - password
              properties:
                companyName:
                  type: string
                  example: "Tech Solutions Ltd"
                companyEmail:
                  type: string
                  format: email
                  example: "info@techsolutions.com"
                proofDocument:
                  type: string
                  format: binary
                  description: "Company proof document file upload (PDF, DOC, DOCX, JPG, PNG - Max 10MB)"
                companyContact:
                  type: string
                  example: "+250788123456"
                district:
                  type: string
                  example: "Gasabo"
                province:
                  type: string
                  example: "Kigali"
                sector:
                  type: string
                  example: "Technology"
                fullName:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john.doe@techsolutions.com"
                password:
                  type: string
                  example: "SecurePassword123"
                phoneNumber:
                  type: string
                  example: "0788888888"
            encoding:
              proofDocument:
                contentType: application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, image/jpeg, image/png
      responses:
        "201":
          description: Company and manager created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
        "400":
          description: Bad request - validation errors
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /company/{companyId}:
    get:
      summary: Get a company by ID
      tags: [Company]
      security:
      - bearerAuth: [] 
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Company retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
        "404":
          description: Company not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    put:
      summary: Update a company by ID (with optional proofDocument upload)
      tags: [Company]
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                companyName:
                  type: string
                  example: "Updated Tech Solutions Ltd"
                companyEmail:
                  type: string
                  format: email
                  example: "newemail@techsolutions.com"
                proofDocument:
                  type: string
                  format: binary
                  description: "Updated proof document"
                companyContact:
                  type: string
                  example: "+250788654321"
                province:
                  type: string
                  example: "Northern Province"
                district:
                  type: string
                  example: "Musanze"
                sector:
                  type: string
                  example: "IT Services"
            encoding:
              proofDocument:
                contentType: application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, image/jpeg, image/png
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Company updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
        "404":
          description: Company not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Delete a company by ID 
      tags: [Company]
      security:
        - bearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Company deleted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "404":
          description: Company not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /company/allCompanies:
    get:
      summary: Get all companies
      tags: [Company]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: All companies fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "All companies fetched successfully"
                  status:
                    type: integer
                    example: 200
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Company"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /company/block/{companyId}:
    patch:
      summary: Block or unblock a company by ID
      tags: [Company]
      security:
        - bearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: string
                  enum: [active, blocked, trial]
                  example: "trial"
                comment:
                  type: string
                  example: "Violation of terms"
      responses:
        "200":
          description: Company state updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
        "404":
          description: Company not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /company/approveReject/{companyId}:
    patch:
      summary: Approve or reject a company by ID
      tags: [Company]
      security:
        - bearerAuth: []
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [approved, rejected]
                  example: "approved"
                comment:
                  type: string
                  example: "All documents verified"
      responses:
        "200":
          description: Company approval status updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
        "404":
          description: Company not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /company/{companyId}/profile:
    patch:
      summary: Update a company profile (manager only)
      tags: [Company]
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                companyLogo:
                  type: string
                  format: binary
                  description: "Company logo image"
                companyName:
                  type: string
                  example: "Profile Updated Tech Solutions Ltd"
                companyEmail:
                  type: string
                  format: email
                  example: "profileupdate@techsolutions.com"
                companyContact:
                  type: string
                  example: "+250788999888"
                province:
                  type: string
                  example: "Eastern Province"
                district:
                  type: string
                  example: "Rwamagana"
                sector:
                  type: string
                  example: "Agriculture"
            encoding:
              companyLogo:
                contentType: image/jpeg, image/png
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Company profile updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CompanyResponse"
        "404":
          description: Company not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Company:
      type: object
      properties:
        id:
          type: string
          format: uuid
        companyName:
          type: string
        companyEmail:
          type: string
        proofDocument:
          type: string
        companyLogo:
          type: string
          nullable: true
        companyContact:
          type: string
        status:
          type: string
          enum: [pending, approved, rejected]
        state:
          type: string
          enum: [active, blocked, trial]
          nullable: true
        province:
          type: string
          nullable: true
        district:
          type: string
        sector:
          type: string
          nullable: true
        approveComment:
          type: string
          nullable: true
        blockUnblockComment:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true

    CompanyResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Company fetched successfully"
        status:
          type: integer
          example: 200
        data:
          $ref: "#/components/schemas/Company"

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Company deleted successfully"
        status:
          type: integer
          example: 200
        data:
          type: "null"

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Internal server error"
        status:
          type: integer
          example: 500
        data:
          type: "null"
