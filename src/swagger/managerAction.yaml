
tags:
  - name: Mission Actions
    description: Operations related to mission actions

paths:
  /mission-actions:
    post:
      tags:
        - Mission Actions
      summary: Create a new mission action
      description: Create a new action (approval, rejection, update, or cancellation) for a mission
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateMissionAction'
      responses:
        '201':
          description: Mission action created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MissionActionResponse'
        '400':
          description: Bad request - invalid input data
        '500':
          description: Internal server error

    get:
      tags:
        - Mission Actions
      summary: Get all mission actions
      description: Retrieve a list of all mission actions in the system
      responses:
        '200':
          description: List of mission actions retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MissionActionResponse'
        '500':
          description: Internal server error

  /mission-actions/{missionId}:
    get:
      tags:
        - Mission Actions
      summary: Get actions by mission ID
      description: Retrieve all actions for a specific mission
      parameters:
        - name: missionId
          in: path
          required: true
          description: UUID of the mission
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Mission actions retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MissionActionResponse'
        '404':
          description: Mission not found
        '500':
          description: Internal server error

  /mission-actions/action/{actionId}:
    get:
      tags:
        - Mission Actions
      summary: Get action by ID
      description: Retrieve a specific mission action by its ID
      parameters:
        - name: actionId
          in: path
          required: true
          description: UUID of the action
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Mission action retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MissionActionResponse'
        '404':
          description: Action not found
        '500':
          description: Internal server error

    patch:
      tags:
        - Mission Actions
      summary: Update a mission action
      description: Update an existing mission action
      parameters:
        - name: actionId
          in: path
          required: true
          description: UUID of the action to update
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMissionAction'
      responses:
        '200':
          description: Mission action updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MissionActionResponse'
        '404':
          description: Action not found
        '500':
          description: Internal server error

    delete:
      tags:
        - Mission Actions
      summary: Delete a mission action
      description: Delete a specific mission action by its ID
      parameters:
        - name: actionId
          in: path
          required: true
          description: UUID of the action to delete
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Mission action deleted successfully
        '404':
          description: Action not found
        '500':
          description: Internal server error

components:
  schemas:
    CreateMissionAction:
      type: object
      required:
        - missionId
        - actorId
        - action
      properties:
        missionId:
          type: string
          format: uuid
          description: ID of the mission
          example: "123e4567-e89b-12d3-a456-426614174000"
        actorId:
          type: string
          format: uuid
          description: ID of the user performing the action
          example: "123e4567-e89b-12d3-a456-426614174001"
        action:
          type: string
          enum: [Approve, Reject, Update, Cancel]
          description: Type of action being performed
          example: "Approve"
        comment:
          type: string
          description: Optional comment for the action
          example: "Approved for client meeting"

    UpdateMissionAction:
      type: object
      properties:
        missionId:
          type: string
          format: uuid
          description: ID of the mission (optional for update)
          example: "123e4567-e89b-12d3-a456-426614174000"
        action:
          type: string
          enum: [Approve, Reject, Update, Cancel]
          description: Type of action being performed
          example: "Reject"
        comment:
          type: string
          description: Optional comment for the action
          example: "Budget exceeded"

    MissionActionResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174002"
        missionId:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        actorId:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174001"
        action:
          type: string
          enum: [Approve, Reject, Update, Cancel]
          example: "Approve"
        comments:
          type: string
          example: "Approved for client meeting"
        createdAt:
          type: string
          format: date-time
          example: "2023-05-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-05-15T10:30:00Z"
        mission:
          $ref: '#/components/schemas/MissionDetails'
        actor:
          $ref: '#/components/schemas/UserDetails'

    MissionDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
        missionTitle:
          type: string
        location:
          type: string

    UserDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email

  responses:
    NotFound:
      description: The specified resource was not found
    BadRequest:
      description: Bad request - invalid input data
    InternalServerError:
      description: Internal server error